<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=New+Amsterdam&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>Encriptador</title>
     
</head>
<body>
    <header>
        <img class="logo" src="images/Logo.png" alt="logo de alura" >
    </header>
    <main>
        <section>
            <textarea class="text_area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h5 class="informacion">Solo letras minusculas y sin acentos</h5>
            </div>
            <div class="botones">
                <button class="btn_encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="des_encriptar" onclick="botonDesencriptar()">Desencriptar</button>

            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10" ></textarea>
            <div>
                <button class="copiar">Copiar</button>
                <button class="limpiar">Limpiar</button>
            </div>
        </section>
    </main>
    <script src="app.js"> </script>
</body>
</html>
